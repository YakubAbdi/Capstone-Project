<div class="container">
    <h3>Add a new Product</h3>
    <form th:action="@{/add}" method="post" th:object="${productDTO}" enctype="multipart/form-data">
        <div class="row">
            <div class="col-sm-5">
                <input type="hidden" name="id" th:field="*{id}">
                <div class="form-group">
                    <label for="fname">FirstName</label>
                    <input type="text" class="form-control" required th:field="*{firstName}" name="fname" id="fname"
                           placeholder="First name">
                </div>
                <div class="form-group">
                    <label for="lname">LastName</label>
                    <input type="text" class="form-control" required th:field="*{lastName}" name="lname" id="lname"
                           placeholder="First name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" required th:field="*{email}" name="email" id="email"
                           placeholder="email">
                </div>
                <div class="form-group">
                    <label for="weight">Employee status</label>
                    <input type="text" class="form-control" required th:field="*{employeeStatus}" name="status" id="weight"
                           placeholder="status">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
    function readURL(input){
        if(input.files && input.files[0]){
            var reader = new FileReader();
            reader.onload = function(e){
                $('#imgPreview').attr('src', e.target.result).width(100).height(100);
            }
            reader.readAsDataURL(input.files[0])
        }
    }
    $('#productImage').change(function(){
        readURL(this);
    });
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
</body>
